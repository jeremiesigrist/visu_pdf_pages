<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Chapter Verifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* bg-gray-500 */
      }
      /* react-pdf custom styling */
      .react-pdf__Page__canvas {
        margin: 0 auto;
        max-width: 100%;
        height: auto !important;
      }
       .react-pdf__Page__textContent, .react-pdf__Page__annotations {
        display: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@18.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@18.2.0/client",
    "react-pdf": "https://aistudiocdn.com/react-pdf@10.2.0/dist/esm/entry.js",
    "clsx": "https://aistudiocdn.com/clsx@2.1.1",
    "prop-types": "https://aistudiocdn.com/prop-types@15.8.1",
    "make-cancellable-promise": "https://aistudiocdn.com/make-cancellable-promise@1.2.0",
    "tiny-invariant": "https://aistudiocdn.com/tiny-invariant@1.3.3",
    "pdfjs-dist": "https://aistudiocdn.com/pdfjs-dist@4.4.188/build/pdf.mjs",
    "pdfjs-dist/": "https://aistudiocdn.com/pdfjs-dist@4.4.188/",
    "react-dom/": "https://aistudiocdn.com/react-dom@18.2.0/",
    "react/": "https://aistudiocdn.com/react@18.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
